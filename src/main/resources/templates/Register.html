<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
<header class="header-container">
    <h1 class="header-title">
        CV GENERATOR
    </h1>
    <p class="header-description">Crea, edita y exporta tu CV a formato PDF</p>
</header>

<main class="main-container">
    <p class="main-register-link">
        ¿Ya tienes cuenta? <a th:href="@{/auth/login}"><strong>Inicia sesion!</strong></a>
    </p>
    <form class="main-login-form"
        th:action="@{/auth/register}"
        method="post"
        th:object="${loginRequest}">
        <div class="input-container">
            <label for="email">
                Email*
            </label>
            <input type="email" name="email" id="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="message-error"></p>
        </div>
        <div class="input-container">
            <label for="password">
                Contraseña*
            </label>
            <input type="password" name="password" id="password"  th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="message-error"></p>
        </div>
        <button class="main-button-submit" type="submit">
            Registrarse
        </button>
    </form>
</main>
</body>
</html>
