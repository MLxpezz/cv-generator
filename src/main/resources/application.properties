spring.application.name=cv-generator

#db config
spring.datasource.url=jdbc:postgresql://localhost:15432/db_cv_generator
spring.datasource.username=mau_admin
spring.datasource.password=admin
#spring.datasource.url=jdbc:postgresql://localhost:5432/cv_generator
#spring.datasource.username=postgres
#spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JWT
jwt.expiration=${EXPIRATION_TOKEN}
jwt.secret-key=${SECRET_KEY}

spring.web.resources.static-locations=file:src/main/resources/static/

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.cache.period=0
spring.web.resources.cache.control.no-store=true


#OAuth
spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET}




